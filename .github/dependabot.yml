version: 2

# Optimized Dependabot Configuration
# - Auto-merge enabled via GitHub Actions workflow
# - Branches auto-deleted after merge
# - Grouped updates to reduce PR count

updates:
  # npm/bun dependencies - grouped by type
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        patterns:
          - "@fontsource*"
          - "lucide-svelte"
      development-dependencies:
        patterns:
          - "@sveltejs/*"
          - "@testing-library/*"
          - "eslint*"
          - "prettier*"
          - "typescript*"
          - "vite*"
          - "vitest*"
          - "svelte*"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
      include: "scope"
    labels:
      - "dependencies"
      - "automerge"
    
  # GitHub Actions updates
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "Asia/Jakarta"
    open-pull-requests-limit: 5
    groups:
      github-actions:
        patterns:
          - "*"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "ci/cd"
      - "automerge"
