<!doctype html>
<html lang="en" data-sveltekit-preload-data="hover">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/assets/logobmii.webp" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- SEO and accessibility -->
		<meta name="description" content="A modern, responsive Body Mass Index calculator with space-themed design. Calculate your BMI and learn about your health status." />
		<meta name="keywords" content="BMI calculator, body mass index, health, fitness, weight calculator" />
		<meta name="author" content="Rezky Nightky" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph -->
		<meta property="og:title" content="BMI Calculator Mature" />
		<meta property="og:description" content="A modern, responsive Body Mass Index calculator with space-themed design." />
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://your-domain.com" />
		
		<!-- Twitter Card -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="BMI Calculator Mature" />
		<meta name="twitter:description" content="A modern, responsive Body Mass Index calculator with space-themed design." />
		
		<!-- Theme color -->
		<meta name="theme-color" content="#070a1c" />
		<meta name="msapplication-TileColor" content="#070a1c" />
		
		<!-- Security headers: only set via HTTP headers in production -->
		<meta http-equiv="X-Content-Type-Options" content="nosniff" />
		<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
